<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Static Data</title>
    <style>
        /* الأساسيات */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* تصميم الزر */
        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            background-color: #388e3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق الورقة */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* تنسيق التنبيهات */
        .alert {
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Export Static Data</h1>
        <button onclick="exportStaticData()">Export Static Data</button>
        <div id="alert" class="alert" style="display:none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        function exportStaticData() {
            const staticData = [
                { name: "John Doe", age: 28, city: "New York" },
                { name: "Jane Smith", age: 34, city: "Los Angeles" },
                { name: "Sam Wilson", age: 23, city: "Chicago" },
                { name: "Sam Wilson", age: 23, city: "Chicago" }
,                { name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
{ name: "Sam Wilson", age: 23, city: "Chicago" },
            ];

            // تحويل البيانات إلى مصفوفة تحتوي على العناوين
            const ws_data = [
                ["Name", "Age", "City"],  // العناوين
                ...staticData.map(item => [item.name, item.age, item.city])  // البيانات
            ];

            // تحويل البيانات إلى ورقة عمل Excel
            const ws = XLSX.utils.aoa_to_sheet(ws_data);

            // إنشاء كتاب عمل (workbook)
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

            // حفظ الملف
            XLSX.writeFile(wb, "staticData.xlsx");

            // عرض رسالة تأكيد
            const alert = document.getElementById("alert");
            alert.textContent = "File 'staticData.xlsx' has been successfully exported!";
            alert.style.display = "block";
        }
    </script>
</body>
</html>
